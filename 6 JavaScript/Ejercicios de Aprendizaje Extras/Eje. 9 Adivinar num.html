<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 Extra</title>
    <link rel="stylesheet" href="Ejer. 9 Estilo.css">
</head>
<body>
    <header>
        Crea un juego en el que el usuario debe de adivinar un numero aleatorio generado por la computadora en un rago especifico
    </header>
    <main>
        <div>
            <label id="pregunta"><span>Crees poder adivinar el numero? </span></label>
            <section>
                <input id="numero"  type="text" name="numero" placeholder="Introduce un numero"><br>
                <button id="boton" type="submit" name="boton"> <strong>Aceptar</strong></button><br>
                <label id="respuesta" ></label>
                <h1 id="acertaste"></h1>
            </section>
        </div>
    </main>
    

    <script src="Eje. 9 Codigo.js"></script>
</body>
</html>
