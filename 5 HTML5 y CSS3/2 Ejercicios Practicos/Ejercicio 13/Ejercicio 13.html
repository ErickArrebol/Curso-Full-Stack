<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center" 
style="height: 100vh; background-image: url(cuadros.jpg); 
background-size: cover; 
background-repeat: no-repeat; 
background-attachment: fixed; 
color: rgb(245, 245, 245); 
margin: 0;">
    <form class="border p-3" style="box-shadow: 1px 1px 5px rgb(8, 0, 0); background-color: rgba(0, 0, 0, 0.747); width: 50%;">
        <div class="mb-3">
            <legend style="font-family: Arial, Helvetica, sans-serif;"> <strong>Formulario registro</strong> </legend>
            <label for="email" class="form-label"> <strong>Email:</strong></label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            <br>
            <label for="contraseña" class="form-label"> <strong>Contraseña:</strong> </label>
            <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
            <br>
            <input type="checkbox" name="estacion" value="1"> Recuérdame
            <br>
            <br>
            <button type="button" class="btn btn-dark">Registrar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
